<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"
        type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/tradingchart.css">
</head>

<body>
    <div id="main-div" class="clearfix">

        <div class="container" id="container">

            <div class="hr" id="dragY"></div>
            <div class="vr" id="dragX"></div>
            <div class="linehl">
                <div class="hl"></div>
                <div class="maxPrice clearfix">
                    <div class="maxPriceChild" id="maxPrice">1200</div>
                </div>
            </div>
            <div class="linevl clearfix">
                <!-- <div class="vl"></div> -->

            </div>
            <div class="candle">
                <!-- <div class="candlechild">A</div> -->
            </div>
            <div class="containerY" id="dragThisY">
                <div id="YposY">Price:</div>
            </div>
            <div class="containerX" id="dragThisX">
                <div id="XposX">Date : </div>
            </div>
            <div class="parentDotr">
                <div class="dotr"></div>
            </div>
            <div class="parentDotb">
                <div class="dotb"></div>
            </div>
        </div>


    </div>

    <div id="minPrice">
        <div>1000</div>
    </div>



    </div>

    <div id="maxPric" style="background-color: grey; width: 50px">
        <div id="posX" style="float: left; position: absolute;">Date :</div>
        <div id="posY" style="float: left; position: absolute; left: 150px;">Open:</div>
        <div id="posY" style="float: left; position: absolute; left: 250px;">Open:</div>
        <div id="posY" style="float: left; position: absolute; left: 350px;">Price:</div>

    </div>


    <script type="text/javascript" src="/javascripts/tradingchart.js"></script>

</body>

</html>
